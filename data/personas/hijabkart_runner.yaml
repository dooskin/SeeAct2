      \ CTAs and filter labels verbatim.\n\n# STOP\nStop when item is in cart OR you\u2019\
      re stuck after 2 failed attempts. Never proceed to payment.\n\n# OUTPUT  (strict\
      \ JSON)\n{\"persona_id\":\"4646910ba3c4ba65f70b466363873a8b6eb62f45\",\"pdp_url\"\
      :\"...\",\"_title\":\"...\",\"price\":\"...\",\"variant\":\"...\",\"subtotal\"\
      :\"...\",\"steps\":N}\n\n"
    metrics:
      source: GA
      window: 30
