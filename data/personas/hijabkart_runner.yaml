      \n# GOAL\nNavigate hijabkart.in and add one plausible product to cart. Do not\
      \ pay. Return price/variant/subtotal.\n\n# ACTIONS  (only these verbs)\nOPEN(url)\
      \ | CLICK(text|selector) | TYPE(selector, text) | ENTER | SCROLL(dir|amount)\
      \ | FILTER(name=value) | ADD_TO_CART | VIEW_CART\nEach step <= 1 action. Prefer\
      \ exact on-screen labels.\n\n# POLICY\n- hot intent: jump to search or \u201C\
      Buy Now\u201D paths; minimize dithering.\n- warm intent: compare 2\u20133 items;\
