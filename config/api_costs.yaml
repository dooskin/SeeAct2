## LLM API costs
## Schema:
## currency: ISO currency code used for numeric prices
## default_unit: unit used for token pricing (commonly 'per_1k_tokens')
## models: list of model pricing entries
##  - id: unique model id (string)
##    vendor: provider name
##    description: short human-friendly description
##    pricing:
##      prompt: cost (float) for input/prompt tokens in currency per default_unit
##      completion: cost (float) for output/completion tokens in currency per default_unit
##      input_image: flat cost (float) for including an input image (optional)
##      output_image: flat cost (float) for generating an output image (optional)
##    notes: free text
## last_updated: YYYY-MM-DD

# SOURCE: https://platform.openai.com/docs/pricing

